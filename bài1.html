<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển_thị_number</title>
</head>
<body>
<h2>hiển thị vòng lặp</h2>
<p id="number"></p>
<script>

    let n;
    let text = "";
    for (n = 0; n < 5; n++) {
        text += " the number is " + n + "<br>";

    }
    document.getElementById("number").innerHTML=text;
</script>
</body>
</html>
