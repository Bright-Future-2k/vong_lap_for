<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiện thị tổng số</title>
</head>
<body>
<script>
    let num = parseInt(prompt("số bạn muốn nhập: "));
    let total = 0;
    let i = 1;
    for (; i <= num; i += 1) {
        total = total + i;
        alert(total);
    }
</script>
</body>
</html>
